<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Hamburger</title>
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon">


    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Google Font : Poppins -->
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- custom JS -->
    <script src="script.js" defer></script>
</head>

<body id="body">
    <!-- header section -->
    <header id="header" class="header">
            <a href="#body" class="logo">
                <img src="images/logo.svg" alt="logo">
            </a>
            <nav class="nav-container">
                <ul class="nav-menu">
                    <li><i class="fa fa-close close-icon"></i></li>
                    <li><a href="#top-picks">Top Picks</a></li>
                    <li><a href="#whopper">Whopper</a></li>
                    <li><a href="#stunner-menu">Stunner Menu</a></li>
                    <li><a href="#new-foodie-collection">New Foodie Collection</a></li>
                    <li><a href="#deal-of-the-day">Deal of the Day</a></li>
                </ul>
            </nav>
            <div class="bar-icon">
                <i class="fa fa-bars"></i>
            </div>
    </header>

    <!-- main section -->
    <main>
        <section id="home">
            <div class="img-card card">
                <img src="images/img1.png" alt="">
            </div>
            <p>Well, You can’t resist anymore!</p>
        </section>
        <section id="top-picks">
            <h2>Top Picks</h2>
            <div class="img-card">
                <img src="images/img2.png" alt="">
            </div>
        </section>
        <section id="whopper">
            <h2>Whopper</h2>
            <div class="img-card">
                <img src="images/img3.png" alt="">
            </div>
        </section>
        <section id="stunner-menu">
            <h2>Stunner Menu</h2>
            <div class="img-card">
                <img src="images/img4.png" alt="">
            </div>
        </section>
        <section id="new-foodie-collection">
            <h2>New Foodie Collection</h2>
            <div class="img-card">
                <img src="images/img5.png" alt="">
            </div>
        </section>
        <section id="deal-of-the-day">
            <h2>Deal of the Day</h2>
            <div class="img-card">
                <img src="images/img6.png" alt="">
            </div>
        </section>
    </main>

    <!-- footer section -->
    <footer>
        <div class="footer-links">
            <a href="#body">Go to Top</a>
        </div>
        <p>Made with ❤️ by Pushkar Modi</p>
    </footer>
</body>

</html>
